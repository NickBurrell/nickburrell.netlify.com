    <div class="searchbar search-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <label for="search-input"></label>
        <input type="text" oninput="changeResultContainerDisp(this.value)" id="search-input" autocomplete="off" placeholder="Search..."/>
        <ul id="results-container"></ul>
    </div>
    <script src="/assets/js/simple-jekyll-search.min.js"></script>
    <script>
        function changeResultContainerDisp(val) {
            if (val) {
                document.getElementById("results-container").style.display = "block";
                document.getElementById("search-input").addEventListener('blur', function() {
                    document.addEventListener('click', function(event) {
                        var isClickInside = document.getElementById("results-container").contains(event.target);
                        if (!isClickInside) {
                            document.getElementById("results-container").style.display = "none";
                        }
                    })
                }) 
            }  else {
                document.getElementById("results-container").style.display = "none";
            }
        }
        var sjs = SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search.json',
                    searchResultTemplate: '<li class="search_res" style="list-style: none;"><a href="{{ site.url }}{url}" style="text-decoration: none; color: #555555;"><p style="font-size: 1.0rem; font-family: "Inter !important"; font-weight: 600;">{title}</p></a></li>',
                    noResultsText: 'No results found',
                    fuzzy: false,
                    limit: 4
                    })



    </script>

<script>

    function makeCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function debounce(callback, wait) {
        let timerId;
        return (...args) => {
            clearTimeout(timerId);
            timerId = setTimeout(() => {
                callback(...args);
            }, wait);
        }
    }

    var first_run = true;
    var cb_state = false;
    

    $(document).ready(function() {
        var notif = getCookie("cookie-notice-dismissed");
        if (notif == null) {
            return;
        }
        document.getElementById("theme-toggle").addEventListener("click", debounce(themeChange, 5), false)
        if (notif == "true") {
            var theme = getCookie("theme");
            if (theme == null) {
                makeCookie("theme", "dark", 31);
                first_run = false;
            } else {
                if(theme == "hc") {
                    document.getElementById("theme-toggle").click();
                    cb_state = true;
                    makeCookie("theme", "hc", 31);
                } else if (theme =="dark") {
                    cb_state = true;
                    first_run = false;
                } else {
                    makeCookie("theme", "dark", 31);
                }
            }
        }
    })

    function themeChange() {
        var cb = document.getElementById("theme-toggle");
        if (cb_state == false) {
            document.documentElement.setAttribute("data-theme", "dark")
        } else {
            document.documentElement.setAttribute("data-theme", "high-contrast")
        }
        if(!first_run) {
            if(getCookie("theme") == "hc") {
                makeCookie("theme", "dark", 31)
            } else if (getCookie("theme") == "dark") {
                makeCookie("theme", "hc", 31)
            } 
        }
        first_run = false;
        cb_state = !cb_state;
    }
</script>
